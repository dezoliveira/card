<!DOCTYPE html>

<html>
  <head>
    <title>Andrés Oliveira - Card</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="https://lorempixel.com/185/185/people/"
            alt="Foto pessoal"
            id="userImage"
            />
        </div>

        <h1 id="userName">Andrés Oliveira</h1>
        <a id="userLink" href="https://github.com/">
          <img src="images/github.svg" alt="ícone github" />
	  <span id="userLogin">dezoliveira</span></a
        >

        <p id="userBio">Front-End Developer</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/">
              <img
                src="images/youtube.svg"
                alt="ícone youtube"
                target="_blank"
              />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/">
              <img
                src="images/facebook.svg"
                alt="ícone facebook"
                target="_blank"
              />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/">
              <img
                src="images/instagram.svg"
                alt="ícone instagram"
                target="_blank"
              />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/">
              <img
                src="images/twitter.svg"
                alt="ícone twitter"
                target="_blank"
              />
            </a>
          </li>
        </ul>
      </div>
    </main>
    
    <script src="./main.js"></script>

   </body>
</html>
